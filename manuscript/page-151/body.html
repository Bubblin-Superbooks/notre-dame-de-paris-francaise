<div class="leaf "><div class="inner justify"><p class="no-indent  ">n'ait plus dans notre immense Paris qu'un coin déshonoré de la Grève, qu'une misérable guillotine, furtive, inquiète, honteuse, qui semble toujours craindre d'être prise en flagrant délit, tant elle disparaît vite après avoir fait son coup!</p><hr class="section"></div> </div>
