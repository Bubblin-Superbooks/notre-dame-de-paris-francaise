<div class="leaf "><div class="inner justify"><p class="no-indent  ">l'avait trouvé, soit qu'il voulût caractériser par ce nom à quel point la pauvre petite créature était incomplète et à peine ébauchée. En effet, Quasimodo, borgne, bossu, cagneux, n'était guère qu'un <em>à peu près</em>.</p><hr class="section"></div> </div>
