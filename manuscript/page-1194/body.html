<div class="leaf "><div class="inner justify"><p>Les mots <em>vingt-cinq Juillet 1830</em> ont été biffés.</p><p>La date <em>1er septembre</em>, se trouve avant l'alinéa: «S'il pouvait nous être donné, à nous hommes de 1830, etc.»</p><p>Au bas de la dernière page, on lit: <em>15 janvier 1831, 6 heures ½ du soir</em>.</p><hr class="section"></div> </div>
