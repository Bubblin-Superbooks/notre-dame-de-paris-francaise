<div class="leaf "><div class="inner justify"><p>la porte de l'estrade réservée, qui était jusque-là restée si mal à propos fermée, s'ouvrit plus mal à propos encore; et la voix retentissante de l'huissier annonça brusquement: <em>Son Éminence monseigneur le cardinal de Bourbon</em>.</p><hr class="section"></div> </div>
